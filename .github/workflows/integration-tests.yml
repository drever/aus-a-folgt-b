name: integration-tests
run-name: ${{ github.actor }} running integration tests
on: [pull_request]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:

  build:
    runs-on: self-hosted
    name: Checks
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: python test.py
